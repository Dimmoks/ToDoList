<body background="background.jpg">
    <div class="container">
        <div class="head-text">

        <div class="prewiew-text">

        <div class="add-block">
            <input class="inputadd" id="addinput" type="text" placeholder="Ð’Ð²ÐµÐ´Ñ–Ñ‚ÑŒ Ð·Ð°Ð´Ð°Ñ‡Ñƒ">
            <button class="buttonAdd" onclick="sumbitButtonClickHandler()">

    <script>
        function sumbitButtonClickHandler() {
            const addinput = document.getElementById('addinput');

            const tasktext = addinput.value;

            if (!tasktext) {
                return;
            }

            const taskcard = document.createElement('div');
            taskcard.className = 'taskcard';

            const taskName = document.createElement('div');
            taskName.innerText = tasktext;
            taskName.className = 'tasktext';
            taskcard.appendChild(taskName);

            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'ðŸž«';
            deleteButton.className = 'deltask';
            deleteButton.addEventListener('click', () => {
                const BlockTask = document.getElementById('BlockTask');

                BlockTask.removeChild(event.target.parentElement);
            });
            taskcard.appendChild(deleteButton);

            const BlockTask = document.getElementById('BlockTask');
            BlockTask.appendChild(taskcard);

            addinput.value = '';
            addinput.focus();
        }
    </script>
